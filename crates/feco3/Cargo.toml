[package]
name = "feco3"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "A library and CLI for working with FEC data"
readme = "README.md"
homepage = "https://github.com/NickCrews/feco3"
documentation = "https://github.com/NickCrews/feco3"
repository = "https://github.com/NickCrews/feco3"

# https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "feco3"

[dependencies]
csv = "1.2"
bytelines = "2.4"
log = "0.4"
# TODO this should get moved out of the core into
# a CLI and the python bindings
env_logger = "0.9"
